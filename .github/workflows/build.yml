name: Build & Release

# Trigger workflow on version tags (e.g., v1.2.0, v1.2.3)
on:
  push:
    tags:
      - 'v*.*.*'
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            build-command: npm run build:mac
            artifact-pattern: 'release/*.dmg'
            artifact-name: macos-build
          - os: windows-latest
            platform: win
            build-command: npm run build:win
            artifact-pattern: 'release/*.exe'
            artifact-name: windows-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: ${{ matrix.build-command }}
      
      - name: List release directory (debug)
        run: |
          echo "Release directory contents:"
          ls -la release/
        shell: bash
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-pattern }}
          if-no-files-found: error
  
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: List downloaded artifacts (debug)
        run: |
          echo "Downloaded artifacts:"
          ls -laR artifacts/
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: LocalMind v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/macos-build/*.dmg
            artifacts/windows-build/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload update metadata (macOS)
        uses: softprops/action-gh-release@v2
        with:
          files: release/latest-mac.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Upload update metadata (Windows)
        uses: softprops/action-gh-release@v2
        with:
          files: release/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
