name: Security Scan

# Trigger this workflow on:
# - Push to main branch (protect production)
# - Pull requests (catch issues before merge)
# - Weekly schedule (catch newly discovered vulnerabilities)
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  # Allow manual triggering from Actions tab
  workflow_dispatch:

jobs:
  # Scan npm dependencies for known vulnerabilities
  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      # Step 2.5: Install dependencies
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      # Step 3: Run npm audit
      # This checks for known security vulnerabilities in dependencies
      # --audit-level=moderate: Fail on moderate, high, or critical vulnerabilities
      # Adjust to 'high' or 'critical' if you want to be less strict
      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate
        continue-on-error: false
      
      # Step 4: Generate detailed audit report (always runs)
      - name: Generate audit report
        if: always()
        run: |
          echo "## Security Audit Report" > audit-report.txt
          echo "Generated on: $(date)" >> audit-report.txt
          echo "" >> audit-report.txt
          npm audit --json > audit-results.json || true
          cat audit-results.json >> audit-report.txt
      
      # Step 5: Upload audit report as artifact
      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: |
            audit-report.txt
            audit-results.json
          retention-days: 30

  # Check for outdated dependencies (informational only)
  check-outdated:
    name: Check Outdated Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      # This won't fail the workflow, just provides information
      - name: Check for outdated packages
        run: |
          echo "## Outdated Dependencies" > outdated-report.txt
          npm outdated >> outdated-report.txt || true
          cat outdated-report.txt
        continue-on-error: true
      
      - name: Upload outdated report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outdated-dependencies-report
          path: outdated-report.txt
          retention-days: 30

